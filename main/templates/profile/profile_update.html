# extends 'profile/profile_base.html'
# import 'macro/forms.html' as forms

# block profile_content
  <form method="POST" action="." novalidate>
    {{form.csrf_token}}
    {{forms.text_field(form.name, autofocus=True)}}
    # include 'user/user_email_field.html'
    {{forms.select_field(form.locale)}}
    {{forms.checkbox_field(form.is_public)}}

    <div class="controls">
      <button type="submit" class="btn btn-primary btn-block btn-loading" {{forms.data_loading_text()}}>
        {{_('Update Profile')}}
      </button>
    </div>
  </form>
# endblock
